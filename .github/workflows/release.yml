name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  release:
    name: Release
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:

      - run: echo "hi from release"

      - name: Download ci info
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: ${{ github.event.workflow_run.workflow_id }}
          name: ci-info
          path: ci-info
          repo: wipfli/tags-for-actions
      
      - name: Is tag
        if: startsWith($(cat ci-info/github-event-ref), 'refs/tags/')
        run: is tag
