name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  release:
    name: Release
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:

      - run: echo "hi from release"

      - name: Download ci artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: ${{ github.event.workflow_run.workflow_id }}
          name: ci-info
          path: ci-info
          repo: wipfli/tags-for-actions
    
      - name: Read ci-info/github-ref
        id: ref
        uses: juliangruber/read-file-action@v1
        with:
          path: ./ci-info/github-ref

      - name: CI GitHub ref is not a tag, abort
        if: !startsWith(steps.ref.outputs.content, 'refs/tags/')
        run: |
          echo "CI GitHub ref is not a tag, abort"
          exit 1
      
      - name: Continue
        run: echo "continue release"
